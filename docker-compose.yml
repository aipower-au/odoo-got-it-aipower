services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: odoo_db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-postgres}
      - POSTGRES_USER=${POSTGRES_USER:-odoo}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-odoo}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - odoo-db-data:/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - odoo-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-odoo}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Odoo Application
  odoo:
    image: odoo:18
    container_name: odoo_web
    depends_on:
      db:
        condition: service_healthy
    environment:
      - HOST=db
      - PORT=5432
      - USER=${POSTGRES_USER:-odoo}
      - PASSWORD=${POSTGRES_PASSWORD:-odoo}
    volumes:
      - odoo-web-data:/var/lib/odoo
      - ./config:/etc/odoo
      - ./addons:/mnt/extra-addons
    ports:
      - "${ODOO_PORT:-8069}:8069"
      - "${ODOO_CHAT_PORT:-8072}:8072"
    networks:
      - odoo-network
    restart: always
    command: --
      --dev=all
      --log-level=debug

  # pgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: odoo_pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL:-admin@example.com}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD:-admin}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    networks:
      - odoo-network
    restart: always
    depends_on:
      - db

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: odoo_nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    networks:
      - odoo-network
    restart: always
    depends_on:
      - odoo

  # MST (Tax ID) Lookup API Simulator
  mst-api:
    build:
      context: ./mst-api-simulator
      dockerfile: Dockerfile
    container_name: mst_api
    ports:
      - "${MST_API_PORT:-8000}:8000"
    volumes:
      - ./mst-api-data:/app/data
    networks:
      - odoo-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

networks:
  odoo-network:
    driver: bridge

volumes:
  odoo-web-data:
    driver: local
  odoo-db-data:
    driver: local
  pgadmin-data:
    driver: local
